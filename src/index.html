<!DOCTYPE html>
<html lang="en" ng-app="worldshaper" id="ng-app">
    <head>
        <title>Worldshaper</title>
        <script src="../dist/third-party.js" type="text/javascript"></script>
        <script src="../dist/internal.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../dist/index.css">
    </head>

    <body ng-controller='monsterCtrl as monsterCtrl'>
        <div class="monster-container">
            <title class="monster-title">Monster Compendium</title>
            <div class="monster-card" ng-repeat='monster in monsterCtrl.model.monsters'>
                <div class="monster-name">{{monster.name}}</div>
                <div class="monster-stats">
                    <div class="monster-hp">HP: {{monster.hp}}</div>
                    <div class="monster-exp">EXP: {{monster.exp}}</div>
                </div> <!-- monster-stats -->
            </div> <!-- monsters -->
            <div class="enter-monsters">
                Enter a new monster here:
                <form class='new-monster-form'>
                    Enter Name: <input ng-model='monsterCtrl.model.newMonster.name'></input>
                    Enter HP: <input ng-model='monsterCtrl.model.newMonster.hp'></input>
                    <button class='create-monster-button' ng-click='monsterCtrl.createMonster()'>Create!</button>
                </form> <!-- new-monster-form -->
            </div> <!-- enter-monsters -->
        </div> <!-- container -->
    </body>
</html>
